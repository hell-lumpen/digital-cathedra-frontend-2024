<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: #f4f4f4;
            text-align: center;
            margin: 40px 0;
        }

        h1 {
            color: #333;
        }

        #taskInput {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        #taskInput:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        #addTask {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #addTask:hover {
            background-color: #0056b3;
        }

        #addTask:active {
            transform: scale(0.98);
        }

        #taskList {
            list-style: none;
            padding: 0;
            width: 60%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .task:last-child {
            border-bottom: none;
        }

        .delete {
            cursor: pointer;
            color: red;
            font-size: 20px;
            transition: 0.2s;
        }

        .delete:hover {
            color: darkred;
            transform: scale(1.2);
        }

        #taskCount {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üìå Task Manager</h1>
    <input type="text" id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É">
    <button id="addTask">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    <ul id="taskList"></ul>
    <p>üìä –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–¥–∞—á: <span id="taskCount">0</span></p>

    <script>
        // 1. FUNCTION DECLARATION (–û–±—ä—è–≤–ª–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏)
        function updateTaskCount() {
            document.getElementById('taskCount').textContent = tasks.length;
        }

        // 2. FUNCTION EXPRESSION (–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ)
        const createTaskElement = function(taskText) {
            const li = document.createElement('li');
            li.classList.add('task');
            li.innerHTML = `${taskText} <span class="delete">‚ùå</span>`;
            return li;
        };

        // 3. ARROW FUNCTION (–°—Ç—Ä–µ–ª–æ—á–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        const addTask = () => {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText === '') return;

            tasks.push(taskText);
            const taskElement = createTaskElement(taskText);
            document.getElementById('taskList').appendChild(taskElement);

            input.value = '';
            updateTaskCount();
        };

        // 4. –ö–û–õ–ë–≠–ö –§–£–ù–ö–¶–ò–Ø (–§—É–Ω–∫—Ü–∏—è –≤—ã—Å—à–µ–≥–æ –ø–æ—Ä—è–¥–∫–∞)
        document.getElementById('addTask').addEventListener('click', addTask);

        // 5. –û–ë–†–ê–ë–û–¢–ß–ò–ö –°–û–ë–´–¢–ò–ô –° –ó–ê–ú–´–ö–ê–ù–ò–ï–ú
        document.getElementById('taskList').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete')) {
                const taskText = event.target.parentElement.textContent.replace('‚ùå', '').trim();
                tasks = tasks.filter(task => task !== taskText);
                event.target.parentElement.remove();
                updateTaskCount();
            }
        });

        let tasks = [];
    </script>
</body>
</html>
